<!DOCTYPE html>
<html>
<head>
    <title>SSE Presentation</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Please enable Javascript and reload
    this page!</h2></noscript>
<div id="main-content" class="container">
    <h2>SSE overview</h2>
    <div class="row" style="padding-top: 20px">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="disconnect">SSE connection:</label>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="padding-top: 25px;">
        <div class="col-md-6">
            <div class="form-inline">
                <label for="name" style="padding-right: 5px">What is your name?</label>
                <input type="text" id="name" class="input-sm" style="width: 150px" placeholder="Your name here...">
                <button id="register" class="my-button btn btn-default" type="submit">Register</button>
            </div>
        </div>
    </div>
    <div class="row" style="padding-top: 25px">
        <div class="col-md-12">
            <table id="process_request" class="table table-striped">
                <thead><tr><th>Process request.</th></tr></thead>
                <tbody id="process"></tbody>
            </table>
        </div>
    </div>
    <div class="row" style="padding-top: 20px">
        <div class="col-md-12">
            <table id="request_answer" class="table table-striped">
                <thead><tr><th>Request answer.</th></tr></thead>
                <tbody id="answer"></tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
